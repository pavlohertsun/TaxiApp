<div class="outside-container">
  <div class="inside-container">
    <img src="assets/logo_black.png" alt="logo">
    <form class="form-styles">
      <h2>Sign up</h2>
      <input type="text" placeholder="Name:" formControlName="name" autofocus>
      <input type="text" placeholder="Email:" formControlName="email">
      <input type="text" placeholder="Phone:" formControlName="phone">
      <input type="password" placeholder="Password:" formControlName="password">
      <button id="login_button" type="submit">Sign up</button>
      <div class="register_container">
        <p>Already have an account?</p>
        <a routerLink="/login">Sign in</a>
      </div>
    </form>
  </div>
</div>
